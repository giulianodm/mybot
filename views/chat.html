<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MyChatbot</title>
    <link rel="stylesheet" type="text/css" href="/style/chat.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/scripts/chat.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="/images/logo.png">
</head>

<body>
    <div class="main">
        <div class="chat-popup" id="chat-popup">
            <div class="chat-header"><strong>MyChatbot</strong></div>
            <div class="chat-body" id="chat-body">
            </div>
            <div class="chat-footer">
                <input type="text" id="chatInput" placeholder="Type your message here..." onkeypress="return newEvent(event)" />
                <a href="javascript:;" class="send-btn"></a>
            </div>
        </div>
    </div>
</body>

</html>
